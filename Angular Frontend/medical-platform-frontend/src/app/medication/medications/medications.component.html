<div class="container mat-elevation-z8">
  <div class="loading-shade"
       *ngIf="isLoadingData">
    <mat-spinner></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['']"><mat-icon>arrow_back</mat-icon></a>
    <a mat-flat-button color="primary" [routerLink]="['/medication-add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="medications" class="data-table">

      <!-- Medication Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Medication Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Medication Dosage Column -->
      <ng-container matColumnDef="dosage">
        <th mat-header-cell *matHeaderCellDef>Dosage</th>
        <td mat-cell *matCellDef="let row">{{row.dosage}}</td>
      </ng-container>

      <!-- Medication Effects Column -->
      <ng-container matColumnDef="sideEffects">
        <th mat-header-cell *matHeaderCellDef>Side Effects</th>
        <td mat-cell *matCellDef="let row">{{row.sideEffects}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/medication-detail/', row.id]"></tr>
    </table>
  </div>
</div>
